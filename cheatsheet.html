<!DOCTYPE html>

<html>
  <head>
    <title>
      HTML Cheatsheet
    </title>
  </head>

  <body>
    You can start incuding your tags here!
      <!-- HEAD ELEMENTS -->
      <head></head>
      <title></title>
      <link rel="stylesheet" href="">
      <meta>
      <style></style>
      <base href="">
      <script></script>

      <!-- HEADINGS -->
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>

      <!-- PARAGRAPH -->
      <p>This is a paragraph.</p>

      <!-- Horizontal Rules -->
      <hr>

      <!-- Line Breaks -->
      <br>

      <!-- LINKS -->
      <a href="url">link text</a>
      <a href="#yourSection">link text</a>

      <!-- IMAGES -->
      <img src="redRabbit.png" alt="Red Rabbit">

      <!-- TABLE -->
      <table></table>
      <tr></tr>
      <th></th>
      <td></td>

      <!-- LIST -->
      <ul></ul>
      <ol></ol>
      <li></li>
      <dl></dl>
      <dt></dt>
      <dd></dd>

      <!-- BLOCK ELEMENTS -->
      <div></div>
      <header></header>
      <main></main>
      <footer></footer>
      <article></article>
      <aside></aside>
      <form action=""></form>
      <section></section>
      <video src=""></video>
      <address></address>
      <blockquote></blockquote>
      <canvas></canvas>
      <figure></figure>
      <fieldset></fieldset>
      <noscript></noscript>
      <nav></nav>

      <!-- INLINE ELEMENTS -->
      <span></span>
      <strong>strong</strong>
      <b></b>
      <small>small</small>
      <script></script>
      <abbr title=""></abbr>
      <acronym title=""></acronym>
      <em></em>
      <i></i>
      <big></big>
      <q></q>
      <map name=""></map>
      <select name="" id=""></select>
      <label for=""></label>
      <code></code>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <var></var>
      <object data="" type=""></object>
      <!-- iFrames -->
      <iframe src="" frameborder="0"></iframe>
  </body>
</html>
